{% extends 'base.html' %}

{% block title %}Login - Bank of Mahishmathi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h2 class="text-center mb-4 fw-bold">Login</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>
            <p class="mt-3 text-center small text-muted">Don't have an account? <a href="{% url 'signup' %}"
                    class="text-decoration-none">Sign Up</a></p>
            <div class="text-center mt-4">
                <a href="{% url 'landing' %}" class="text-decoration-none text-muted small hover-underline">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    input {
        width: 100%;
        padding: 0.375rem 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
    }
</style>
{% endblock %}
