{% extends 'base.html' %}

{% block title %}Open Account - Bank of Mahishmathi{% endblock %}

{% block content %}
<div class="row justify-content-center">

    <div class="col-md-5">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4 fw-bold">Open New Account</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <select name="account_type" class="form-select" required>
                        <option value="SAVINGS">Savings Account</option>
                        <option value="CURRENT">Current Account</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Initial Deposit (₹)</label>
                    <input type="number" name="initial_deposit" class="form-control" min="100" step="0.01" required
                        placeholder="Minimum ₹100">
                    <div class="form-text text-muted">
                        <i class="bi bi-info-circle"></i> Minimum initial deposit required: <strong>₹100</strong>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    Create Account
                </button>

                <a href="{% url 'dashboard' %}" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">
                    Cancel
                </a>
            </form>
        </div>

    </div>
</div>
{% endblock %}
