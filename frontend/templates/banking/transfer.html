{% extends 'base.html' %}

{% block title %}Transfer - Bank of Mahishmathi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4 fw-bold text-info">Transfer Money</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">From Account</label>
                    <select name="from_account_id" class="form-select" required>
                        {% for acc in accounts %}
                        <option value="{{ acc.id }}">
                            {{ acc.account_number }} (₹{{ acc.balance }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Recipient Account Number</label>
                    <input type="text" name="to_account_number" class="form-control"
                        placeholder="Enter 12-character account number" pattern="[A-Za-z0-9]{12}"
                        title="Enter a valid 12-character account number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">₹</span>
                        <input type="number" name="amount" class="form-control" step="0.01" min="0.01" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-info w-100 py-2 text-white">
                    Transfer Funds
                </button>

                <a href="{% url 'dashboard' %}" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">
                    Cancel
                </a>
            </form>
        </div>

    </div>
</div>
{% endblock %}
